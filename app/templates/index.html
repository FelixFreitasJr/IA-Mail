<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Classificador de Emails - AutoU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Classificador de Emails com IA</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload de Arquivo (.txt ou .pdf)</label>
                <input class="form-control" type="file" id="file" name="file">
            </div>
            <div class="mb-3">
                <label for="text_input" class="form-label">Ou cole o conteúdo do email abaixo:</label>
                <textarea class="form-control" id="text_input" name="text_input" rows="5"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Enviar para Classificação</button>
        </form>

        {% if input_text %}
        <hr>
        <h5>Texto processado:</h5>
        <pre>{{ input_text }}</pre>
        {% endif %}
    </div>
</body>
</html>
